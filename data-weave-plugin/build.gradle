sourceSets {
    main {
        java {
            srcDir 'src/main/gen'
        }
    }
}

repositories {
    mavenLocal()
}



dependencies {
    compile group: 'com.atlassian.commonmark', name: 'commonmark', version: '0.12.1'
    compile group: 'com.atlassian.commonmark', name: 'commonmark-ext-gfm-tables', version: '0.12.1'
    compile group: 'org.openjfx', name: 'javafx-base', version: '13'
    compile group: 'org.openjfx', name: 'javafx-controls', version: '13'
    compile group: 'org.openjfx', name: 'javafx-graphics', version: '13'
    compile(group: 'org.mule.weave', name: 'debugger', version: weaveVersion)
    compile(group: 'org.mule.weave', name: 'parser', version: weaveVersion)
    compile(group: 'org.mule.weave', name: 'migrant', version: migrantVersion)
}


intellij {
    pluginName = 'data-weave-plugin-v2'
    plugins = ['maven', 'properties', 'java']
}
